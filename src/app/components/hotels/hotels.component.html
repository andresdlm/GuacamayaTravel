<!-- Campos de busqueda-filtros -->
<div class="form-group">
    <select name="destination" class="form-control search-drop">
        <option disabled selected>Destino</option>
        <option *ngFor="let destination of destinations" value="{{ destination.name }}">{{ destination.name }}</option>
    </select>
</div>
<div class="form-group">
    <select name="arrival" class="form-control search-drop">
        <option disabled selected>Llegada</option>
        <option type="date" id="send" ></option>
    </select>
</div>
<div class="form-group">
    <select name="departure" class="form-control search-drop">
        <option disabled selected>Salida</option>
    </select>
</div>
<div class="form-group">
    <select name="guest" class="form-control search-drop">
        <option disabled selected>Huespedes</option>
    </select>
</div>
<div class="form-group">
    <button type="submit" class="search-btn form-group"><span class="fa fa-search"></span></button>
</div>

<!-- Filtros de busqueda -->
<div class="filters">
<h5 class="filter-cat">Ordenar por:</h5>
<div class="orderby-filter">
    <input type="radio" id="lowerprice" name="orderby" class="orderby-filter-input">
    <label class="orderby-filter-label" for="lowerprice">Precio más bajo</label>
</div>
  <div class="orderby-filter">
    <input type="radio" id="highestprice" name="orderby" class="orderby-filter-input">
    <label class="orderby-filter-label" for="highestprice">Precio más alto</label>
  </div>
    <h5 class="filter-cat">Cantidad de Estrellas:</h5>
    <div class="btn-group-stars" role="group">
        <button type="button" class="btn btn-secondary"><span class="fa fa-star">1</span></button>
        <button type="button" class="btn btn-secondary"><span class="fa fa-star">2</span></button>
        <button type="button" class="btn btn-secondary"><span class="fa fa-star">3</span></button>
        <button type="button" class="btn btn-secondary"><span class="fa fa-star">4</span></button>
        <button type="button" class="btn btn-secondary"><span class="fa fa-star">5</span></button>
    </div>
    <div class="card text-black" style="margin-top: 50px; margin-left: -2px;">
        <div class="card-header">Destinos Reservados</div>
            <div class="card-body">
                <p class="card-text"></p>
                <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
                    <input type="hidden" name="cmd" value="_s-xclick">
                    <input type="hidden" name="hosted_button_id" value="DYKFDRQLTRY8A">
                    <input type="image" src="https://www.paypalobjects.com/es_XC/i/btn/btn_buynowCC_LG.gif" border="0" name="submit" alt="PayPal - The safer, easier way to pay online!">
                    <img alt="" border="0" src="https://www.paypalobjects.com/es_XC/i/scr/pixel.gif" width="1" height="1">
                </form>
                    
                    
            </div>
    </div>
</div>

<!--Tarjetas de hoteles -->
<div class="row">
    <div *ngFor="let hotel of hotels" class="card column">
        <img src="{{ hotel.imgSRC }}" class="card-img-top" alt="Imagen">
        <div class="card-body">
            <h5 class="card-title">{{ hotel.name }}</h5>
            <p class="card-text">Direccion: {{ hotel.address }}</p>
            <p class="card-text">Estado: {{ hotel.state }}</p>
            <p class="fa fa-star">{{ hotel.stars }}</p>
            <p><a routerLink="/hotel/{{hotel.id}}" class="btn btn-warning">Ver hotel</a></p>  
        </div>
    </div>
</div>
