<h1>ITINERARIO</h1>
<hr class="line"/>
<div *ngFor="let hotel of hotels| slice:0:2" class="card" style="width: 18rem;">
          <img src="{{ hotel.imgSRC }}" class="card-img-top" alt="Imagen">
        <div class="card-body">
            <h5 class="card-title">{{ hotel.name }}</h5>
            <p class="card-text">Direccion: {{ hotel.address }}</p>
            <p class="card-text">Estado: {{ hotel.state }}</p>
            <p class="card-text">Ciudad: {{ hotel.city }}</p>
            <p class="fa fa-star">{{ hotel.stars }}</p>
            <p><a routerLink="/hotel/{{hotel.id}}" class="btn btn-warning">Ver hotel</a></p>
        </div>
        <div class="card-body">
                <p class="card-text"></p>
                <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
                    <input type="hidden" name="cmd" value="_s-xclick">
                    <input type="hidden" name="hosted_button_id" value="WJJULWWQK97ZG">
                    <input type="image" src="https://www.paypalobjects.com/en_US/i/btn/btn_buynowCC_LG.gif" name="submit" alt="PayPal - The safer, easier way to pay online!">
                    <img alt=""  src="https://www.paypalobjects.com/en_US/i/scr/pixel.gif" width="1" height="1" (click):>
                </form>
                                     
        </div>
</div>
