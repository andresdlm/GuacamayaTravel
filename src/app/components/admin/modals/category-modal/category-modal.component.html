<div class="modal fade" id="modalCategory" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">
          {{ !this.dataApi.selectedCategory.id ? 'Nueva Categoria' : 'Actualizar Categoria'}}
        </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"  (click)="clearForm(formCategory)">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form #formCategory="ngForm" (ngSubmit)="onSaveCategory(formCategory)">
          <input type="hidden" name="id" [(ngModel)]="this.dataApi.selectedCategory.id">
          <div class="form-group">
            <label for="name" class="col-form-label">Nombre de la Categoria:</label>
            <input type="text" class="form-control" name="name" [(ngModel)]="this.dataApi.selectedCategory.name">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" #btnClose data-dismiss="modal" (click)="clearForm(formCategory)">Cerrar</button>
            <button type="submit" class="btn btn-warning">{{ !this.dataApi.selectedCategory.id ? 'Crear' : 'Actualizar'}}</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
