<div class="modal fade" id="modalState" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">
            {{ !this.dataApi.selectedState.id ? 'Nuevo Estado' : 'Actualizar Estado'}}
            </h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"  (click)="clearForm(formState)">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <form #formState="ngForm" (ngSubmit)="onSaveState(formState)">
            <input type="hidden" name="id" [(ngModel)]="this.dataApi.selectedState.id">
            <div class="form-group">
                <label for="name" class="col-form-label">Nombre del Estado:</label>
                <input type="text" class="form-control" name="name" [(ngModel)]="this.dataApi.selectedState.name">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" #btnClose data-dismiss="modal" (click)="clearForm(formState)">Cerrar</button>
                <button type="submit" class="btn btn-warning">{{ !this.dataApi.selectedState.id ? 'Crear' : 'Actualizar'}}</button>
            </div>
            </form>
        </div>
        </div>
    </div>
</div>
