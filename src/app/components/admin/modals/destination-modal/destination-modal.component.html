<div class="modal fade" id="modalDestination" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">
            {{ !this.dataApi.selectedDestination.id ? 'Nuevo Destino' : 'Modificar Destino'}}
          </h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form name="formDestination" #formDestination="ngForm" (ngSubmit)="onSaveDestination(formDestination)">
            <input type="hidden" name="id" [(ngModel)]="this.dataApi.selectedDestination.id">
            <input type="hidden" name="userUid" [value]="userUid">
            <div class="form-group">
              <label for="name" class="col-form-label">Nombre:</label>
              <input type="text" class="form-control" name="name" [(ngModel)]="this.dataApi.selectedDestination.name">
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="category">Categoria</label>
                <select name="category" class="form-control" [(ngModel)]="this.dataApi.selectedDestination.category">
                  <option value="Montaña">Montaña</option>
                  <option value="Selva">Selva</option>
                  <option value="Playa">Playa</option>
                </select>
              </div>
              <div class="form-group col-md-6">
                <label for="precio">Precio</label>
                <input type="text" name="precio" class="form-control" placeholder="0,00€" [(ngModel)]="this.dataApi.selectedDestination.precio">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="city">Ciudad</label>
                <select name="city" class="form-control" [(ngModel)]="this.dataApi.selectedDestination.state">
                  <option value="1">Sí</option>
                  <option value="0">No</option>
                </select>
              </div>
              <div class="form-group col-md-6">
                <label for="state">Estado</label>
                <select name="state" class="form-control" [(ngModel)]="this.dataApi.selectedDestination.state">
                  <option value="1">Sí</option>
                  <option value="0">No</option>
                </select>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="latitude">Latitud</label>
                <input type="text" name="latitude" class="form-control" placeholder="Latitud" [(ngModel)]="this.dataApi.selectedDestination.latitude">
              </div>
              <div class="form-group col-md-6">
                <label for="longitude">Longitud</label>
                <input type="text" name="longitud" class="form-control" placeholder="Longitud" [(ngModel)]="this.dataApi.selectedDestination.longitude">
              </div>
            </div>
            <div class="form-group">
                <label for="address" class="col-form-label">Dirección:</label>
                <textarea class="form-control" name="address" [(ngModel)]="this.dataApi.selectedDestination.address"></textarea>
              </div>
            <div class="form-group">
              <label for="descripcion" class="col-form-label">Descripcion:</label>
              <textarea class="form-control" name="descripcion" [(ngModel)]="this.dataApi.selectedDestination.descripcion"></textarea>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" #btnClose data-dismiss="modal">Cerrar</button>
              <button type="submit" class="btn btn-primary">Guardar Destino</button>
            </div>
          </form>
        </div>
  
      </div>
    </div>
  </div>
