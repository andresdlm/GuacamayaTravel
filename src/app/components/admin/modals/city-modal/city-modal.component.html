<div class="modal fade" id="modalCity" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">
                {{ !this.dataApi.selectedCity.id ? 'Nueva Ciudad' : 'Actualizar Ciudad'}}
                </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"  (click)="clearForm(formCity)">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form #formCity="ngForm" (ngSubmit)="onSaveCity(formCity)">
                    <input type="hidden" name="id" [(ngModel)]="this.dataApi.selectedCity.id">
                    <div class="form-group">
                        <label for="name" class="col-form-label">Nombre de la Ciudad:</label>
                        <input type="text" class="form-control" name="name" [(ngModel)]="this.dataApi.selectedCity.name">
                    </div>
                    <div class="form-group">
                        <label for="state">Estado:</label>
                        <select name="state" class="form-control" [(ngModel)]="this.dataApi.selectedCity.state">
                            <option *ngFor="let state of states" value="{{ state.name }}">{{ state.name }}</option>
                        </select>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" #btnClose data-dismiss="modal" (click)="clearForm(formCity)">Cerrar</button>
                        <button type="submit" class="btn btn-warning">{{ !this.dataApi.selectedCity.id ? 'Crear' : 'Actualizar'}}</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
