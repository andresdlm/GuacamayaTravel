<div class="modal fade" id="modalRoom" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">
                    {{ !this.dataApi.selectedRoom.id ? 'Nueva Habitación' : 'Modificar Habitación'}}
                </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="clearForm(formRoom)">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form name="formRoom" #formRoom="ngForm" (ngSubmit)="onSaveRoom(formRoom)">
                    <input type="hidden" name="id" [(ngModel)]="this.dataApi.selectedRoom.id">
                    <div class="form-group">
                        <label for="name" class="col-form-label">Nombre:</label>
                        <input type="text" class="form-control" name="name" [(ngModel)]="this.dataApi.selectedRoom.name">
                    </div>
                    <div class="form-group">
                            <label for="hotel" class="col-form-label">Hotel:</label>
                            <select name="hotel" class="form-control" [(ngModel)]="this.dataApi.selectedRoom.hotel">
                                <option *ngFor="let hotel of hotels" value="{{ hotel.name }}">{{ hotel.name }}</option>
                            </select>
                        </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="price">Precio:</label>
                            <input type="text" name="price" class="form-control" [(ngModel)]="this.dataApi.selectedRoom.price">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="capacity">Capacidad:</label>
                            <input type="text" name="capacity" class="form-control" [(ngModel)]="this.dataApi.selectedRoom.capacity">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="view">Tipo de vista:</label>
                            <select name="view" class="form-control" [(ngModel)]="this.dataApi.selectedRoom.view">
                                <option value="Vista al mar">Vista al mar</option>
                                <option value="Vista a la ciudad">Vista a la ciudad</option>
                                <option value="Vista panorámica">Vista panorámica</option>
                                <option value="Ninguna">Ninguna</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="description" class="col-form-label">Descripción:</label>
                        <textarea class="form-control" name="description" [(ngModel)]="this.dataApi.selectedRoom.description"></textarea>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" #btnClose data-dismiss="modal" (click)="clearForm(formRoom)">Cerrar</button>
                        <button type="submit" class="btn btn-warning">{{ !this.dataApi.selectedRoom.id ? 'Crear' : 'Actualizar'}}</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
