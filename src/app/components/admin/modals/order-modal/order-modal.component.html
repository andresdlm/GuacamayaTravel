<div class="modal fade" id="modalOrder" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">
            {{ !this.dataApi.selectedOrder.id ? 'Nueva Orden' : 'Modificar Orden'}}
          </h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="clearForm(formOrder)">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form name="formOrder" #formOrder="ngForm" (ngSubmit)="onSaveOrder(formOrder)">
            <input type="hidden" name="id" [(ngModel)]="this.dataApi.selectedOrder.id">
            <input type="hidden" name="userUid" [value]="userUid">
            <div class="form-group">
              <label for="clientName" class="col-form-label">Nombre del Cliente:</label>
              <input type="text" class="form-control" name="clientName" [(ngModel)]="this.dataApi.selectedOrder.clientName">
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="identification">Cedula</label>
                  <input type="text" name="identification" class="form-control" [(ngModel)]="this.dataApi.selectedOrder.identification">
                </div>
                <div class="form-group col-md-6">
                  <label for="phone">Telefono</label>
                  <input type="text" name="phone" class="form-control" placeholder="telefono" [(ngModel)]="this.dataApi.selectedOrder.phone">
                </div>
              </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="status">Estatus</label>
                    <select name="status" class="form-control" [(ngModel)]="this.dataApi.selectedOrder.status">
                      <option value="1">Reservado</option>
                      <option value="0">Por Pagar</option>
                    </select>
                </div>
              <div class="form-group col-md-6">
                <label for="email">Email</label>
                <input type="text" name="email" class="form-control" placeholder="email" [(ngModel)]="this.dataApi.selectedOrder.email">
              </div>
            </div>
            <div class="form-group">
                <label for="address" class="col-form-label">Direcci√≥n:</label>
                <textarea class="form-control" name="address" [(ngModel)]="this.dataApi.selectedOrder.address"></textarea>
              </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" #btnClose data-dismiss="modal" (click)="clearForm(formOrder)">Cerrar</button>
              <button type="submit" class="btn btn-warning">{{ !this.dataApi.selectedOrder.id ? 'Crear' : 'Actualizar'}}</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
