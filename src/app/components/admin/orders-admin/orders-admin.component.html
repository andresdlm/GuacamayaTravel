<h3 class="float-left">Ordenes</h3>
<button class="btn btn-warning float-right mb-3" data-toggle="modal" data-target="#modalOrder">Nueva Orden</button>
<table class="table table-hover">
    <thead>
        <tr>
            <th scope="col">Nombre Cliente</th>
            <th scope="col">Cedula</th>
            <th scope="col">Correo</th>
            <th scope="col">Teléfono</th>
            <th scope="col">Dirección</th>
            <th scope="col">Estatus</th>
            <th scope="col">Localizador</th>
            <th scope="col"></th>
            <th scope="col"></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let order of orders; index as i">
            <td>{{order.clientName}}</td>
            <td>{{order.identification}}</td>
            <td>{{order.email}}</td>
            <td>{{order.phone}}</td>
            <td>{{order.address}}</td>
            <td>{{order.status}}</td>
            <td>{{order.locator}}</td>
            <td>
                <button class="btn btn-warning">Modificar</button>
            </td>
            <td>
                <button class="btn btn-danger">Eliminar</button>
            </td>
        </tr>
    </tbody>
</table>
<app-order-modal></app-order-modal>
