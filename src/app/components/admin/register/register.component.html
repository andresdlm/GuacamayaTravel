<section id="register" class="mb-5 mt-5">
    <div class="container">
      <div class="row">
  
        <div class="col-xs-12 col-sm-6 col-md-4 mx-auto">
          <div class="card_register">
            <div class="card">
              <div class="card-body text-center">
                <form #formRegister="ngForm" (ngSubmit)="onAddAdmin()">
                  <h1 class="h3 mb-3 font-weight-normal">Registrarse</h1>
                  <p *ngIf="!isError">Como administrador</p>
                  <div class="alert alert-danger" role="alert" *ngIf="isError">
                    {{msgError}}
                  </div>
                  <div class="form-group">
                    <input type="email" name="email" class="form-control" placeholder="Email" [(ngModel)]="email" required
                      minlength="8">
                  </div>
                  <div class="alert alert-danger" role="alert" *ngIf="email.touched && !email.valid">
                    <div *ngIf="email.errors.required">El Email es requerido</div>
                    <div *ngIf="email.errors.minlength">Debe tener al menos 8 caracteres</div>
                  </div>
                  <div class="form-group">
                    <input type="password" name="password" class="form-control" placeholder="Contraseña" [(ngModel)]="password"
                      required minlength="5" maxlength="10">
                  </div>
                  <div class="alert alert-danger" role="alert" *ngIf="password.touched && !password.valid">
                    <div *ngIf="password.errors.required">La contraseña es requerida</div>
                    <div *ngIf="password.errors.minlength">Debe tener al menos 5 letras</div>
                  </div>
                  <button type="submit" class="btn btn-lg btn-warning btn-block" style="padding-bottom: 15px;">Registrarse</button>
                  <div class="form-group">
                    <a routerLink="/admin/login" class="form-control login-user">¿Ya tienes una cuenta?</a>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</section>
